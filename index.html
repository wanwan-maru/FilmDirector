<!doctype html>
<html>
    <head>
        <!-- A-Frame ライブラリの読み込み ※GIFはV0.9.0から -->
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <!-- AR.js ライブラリの読み込み -->
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <!-- shader ライブラリの読み込み -->
        <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene embedded arjs>
            <a-marker preset="custom" type="pattern" url="assets/marker.patt">
                <a-scene>
                <a-entity
                    geometry="primitive:plane;" material="shader:gif; src:url(assets/asset.gif);"
                    position="0 0 0" rotation="-90 0 0" scale="1 1 1"
                ></a-entity>
                </a-scene>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
