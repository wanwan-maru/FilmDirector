<!doctype html>
<html>
    <head>
        <!-- A-Frame ライブラリの読み込み ※GIFはV0.9.0から -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <!-- AR.js ライブラリの読み込み -->
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <!-- shader ライブラリの読み込み -->
        <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
        <script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script>
        
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <!-- ここにAR Markerの設定を入れる。urlでフォルダ内の.pattファイルを指定している -->
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-scene>
                    <a-entity
                        geometry="primitive:plane;" material="shader:gif; src:url(assets/asset.gif);"
                        gif=""
                        scale="3 3 3" rotation="-90 0 0"
                        class="clickable" gesture-handler
                  　></a-entity>
                </a-scene>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
