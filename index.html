<!doctype html>
<html>
    <head>
        <!-- A-Frame ライブラリの読み込み ※GIFはV0.9.0から -->
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <!-- AR.js ライブラリの読み込み -->
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <!-- shader ライブラリの読み込み fork元 mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js -->
        <script src="https://raw.githack.com/wanwan-maru/ags-fork/master/dist/aframe-gif-shader.min.js"></script>

        <!-- gesture ライブラリの読み込み 指で表示画像の大きさを変更できる -->
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>      
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene embedded
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            gesture-detector
        >
            
            <!-- ここにAR Marker1の設定を入れる。urlでフォルダ内の.pattファイルを指定している -->
            <a-marker
                type="pattern" preset="custom" url="assets/pattern-kantoku.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                    <!-- ここに表示するgif情報を入れている -->
                    <a-entity
                        geometry="primitive:plane;" material="shader:gif; src:url(assets/asset.gif);"
                        rotation="-90 0 0" scale="3 3 3"
                        gesture-handler class="clickable"
                    ></a-entity>
            </a-marker>

            <!-- ここにAR Marker2の設定を入れる。urlでフォルダ内の.pattファイルを指定している -->
            <a-marker
                type="pattern" preset="custom" url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <!-- ここに表示する画像情報を入れている。pngで透過可能。gifも使えるけど静止画になる -->
                <a-image
                    src="assets/asset.gif"
                    rotation="-90 0 0" scale="3 3 3" position="0 1 -3"
                    gesture-handler class="clickable"
                ></a-image>
                <a-image
                    src="assets/PI.png"
                    rotation="-90 0 0" scale="2 2 2" position="0 1 -3"
                    gesture-handler class="clickable"
                ></a-image>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
